
<title>Search</title>
        	 	<link rel="stylesheet" media="screen" href="static/bootstrap.min.css">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="container">
<h2>Search form</h2>
<form action="" method="post" role="form">
<!--    { { form.csrf }}-->
<div class="form-group">
      <label for="query">Query:</label>
<input type="text" class="form-control" id="query" name="query" placeholder="What's your query?">
     <label for="k">Number of results:</label>
<input type="integer" class="form-control" id="k" name="k" placeholder=""></div>
    <button type="submit" class="btn btn-primary">Search</button>
<div class="alert alert-info">
    <strong>Results for query: </strong> {{ query }}</div>

<div class="container">
{% for index in output %}
 <button type="submit" formaction="./result" class="btn btn-link" name = "index" value = {{ index[0] }}>{{ index[1] }}</button>
<!-- <button type="submit" formaction="./wiki/files/{{ index[0] }}.txt" class="btn btn-link" name = "index" value = {{ index[0] }}>{{ index[1] }}</button>-->
{% endfor %}

</div>
</form>
</div>
